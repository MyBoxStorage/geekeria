# Fly.io Configuration - GEEKERIA Backend
# Para deploy via Git: use fly.toml na RAIZ (config path = "fly.toml")
# https://fly.io/docs/reference/configuration/

app = "bravosbackend"
primary_region = "gru"  # SÃ£o Paulo, Brazil

[build]
  # Nota: use fly.toml na raiz do repo (config path = "fly.toml") para deploy correto
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[[services]]
  processes = ["app"]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health/ready"

[deploy]
release_command = "npx prisma migrate deploy --schema=./prisma/schema.prisma"

[processes]
  app = "npm start"
